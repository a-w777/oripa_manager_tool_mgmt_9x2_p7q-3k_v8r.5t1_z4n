<!DOCTYPE html>

<body class="bg-slate-50 min-h-screen text-slate-800">

            <button id="googleLoginBtn"

                Googleã§ãƒ­ã‚°ã‚¤ãƒ³

    <!-- Navigation -->

            <div class="flex items-center gap-3">

                <button id="logoutBtn"
                    class="text-[10px] bg-indigo-800 hover:bg-indigo-900 px-2 py-1 rounded border border-indigo-600">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
                <img id="user_photo" class="h-8 w-8 rounded-full border-2 border-white hidden">
            </div>
        </div>
    </nav>

    <main id="app_content" class="max-w-6xl mx-auto p-4 md:p-6 space-y-6 opacity-0 transition-opacity duration-500">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 card">
                <h2 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">ğŸ’³ ç¾åœ¨ã®æœ€æ–°æ®‹é«˜</h2>
                <div id="service_balances" class="space-y-2 max-h-[300px] overflow-y-auto text-sm"></div>
            </div>
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                    <p class="text-xs text-slate-500 font-bold mb-1" id="label_month">ä»Šæœˆã®æ”¯æ‰•é¡</p>
                    <h3 class="text-2xl font-black text-slate-700" id="stat_monthly_cash">Â¥0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-amber-500">
                    <p class="text-xs text-slate-500 font-bold mb-1">ä»Šæœˆã®é«˜é¡å½“é¸</p>
                    <h3 class="text-2xl font-black text-slate-700" id="stat_monthly_prizes">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-indigo-500">
                    <p class="text-xs text-slate-500 font-bold mb-1">ç”Ÿæ¶¯ç·æŠ•è³‡é¡</p>
                    <h3 class="text-2xl font-black text-slate-700" id="stat_total_cash">Â¥0</h3>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Form -->
            <div class="lg:col-span-1">
                <div class="card">
                    <h2 class="text-lg font-bold mb-4 flex justify-between">
                        <span id="form_title">ğŸ“¥ ä»Šæ—¥ã®è¨˜éŒ²</span>
                        <button id="cancelEdit" class="hidden text-xs text-red-500">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                    </h2>
                    <form id="recordForm" class="space-y-4">
                        <input type="hidden" id="editing_id">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">ã‚µãƒ¼ãƒ“ã‚¹å</label>
                            <input type="text" id="serviceName" list="service_suggestions" class="input-field"
                                placeholder="DOPA, æ—¥æœ¬ãƒˆãƒ¬ã‚«ã‚»ãƒ³ã‚¿ãƒ¼ãªã©" required>
                            <datalist id="service_suggestions"></datalist>
                        </div>
                        <div class="grid grid-cols-2 gap-3 bg-indigo-50 p-3 rounded-lg">
                            <div>
                                <label class="block text-[10px] font-bold text-indigo-400 mb-1">æ”¯æ‰•é¡(å††)</label>
                                <input type="number" id="cashAmount" placeholder="0"
                                    class="p-2 border rounded-lg w-full outline-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-indigo-400 mb-1">ãƒãƒ£ãƒ¼ã‚¸pts</label>
                                <input type="number" id="addedPoints" placeholder="0"
                                    class="p-2 border rounded-lg w-full outline-none">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3 bg-orange-50 p-3 rounded-lg">
                            <div>
                                <label class="block text-[10px] font-bold text-orange-400 mb-1">æ¶ˆè²»pts</label>
                                <input type="number" id="spentPoints" placeholder="0"
                                    class="p-2 border rounded-lg w-full outline-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-orange-400 mb-1">å½“é¸pts</label>
                                <input type="number" id="winPoints" placeholder="0"
                                    class="p-2 border rounded-lg w-full outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">é«˜é¡å½“é¸ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆä»»æ„ï¼‰</label>
                            <input type="text" id="highPrize" placeholder="PSA10 ãƒªã‚¶ãƒ¼ãƒ‰ãƒ³ãªã©" class="input-field">
                        </div>
                        <button type="submit" id="submitBtn"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition active:scale-95">ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜</button>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <div class="lg:col-span-2 card !p-0 overflow-hidden">
                <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                    <select id="monthFilter"
                        class="p-1.5 border rounded-lg text-sm bg-white outline-none font-bold"></select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead
                            class="bg-slate-50 text-[10px] text-slate-400 font-black border-b uppercase tracking-wider">
                            <tr>
                                <th class="p-4">æ—¥ä»˜ / ã‚µãƒ¼ãƒ“ã‚¹</th>
                                <th class="p-4 text-center">æ”¯æ‰•é¡</th>
                                <th class="p-4 text-center">æ¶ˆè²»pt</th>
                                <th class="p-4 text-center">æ®‹é«˜ãƒã‚¤ãƒ³ãƒˆ</th>
                                <th class="p-4 text-right">æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================================
        // å–å¾—ã—ãŸ Firebase Config ã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
        // ==========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDyblCmPzgaK0hhmGMnvvmm1O7LksLaySk",
            authDomain: "my-managertool-project.firebaseapp.com",
            projectId: "my-managertool-project",
            storageBucket: "my-managertool-project.firebasestorage.app",
            messagingSenderId: "44256475690",
            appId: "1:44256475690:web:5ac7faa743b06c0a3ee153"
        };
        // ==========================================================

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'oripa-pro-cloud-google-v1';

        let user = null;
        let records = [];
        let unsubscribeSync = null;

        // Auto Logout Logic
        let logoutTimer;
        const TIMEOUT_MS = 30 * 60 * 1000;
        let timeLeft = TIMEOUT_MS;

        function resetLogoutTimer() {
            if (!user) return;
            clearTimeout(logoutTimer);
            timeLeft = TIMEOUT_MS;
            logoutTimer = setTimeout(() => {
                signOut(auth).then(() => {
                    location.reload();
                });
            }, TIMEOUT_MS);
        }

        setInterval(() => {
            if (!user) return;
            timeLeft -= 1000;
            const mins = Math.max(0, Math.floor(timeLeft / 60000));
            const secs = Math.max(0, Math.floor((timeLeft % 60000) / 1000));
            const timerEl = document.getElementById('auto_logout_timer');
            if (timerEl) timerEl.innerText = `è‡ªå‹•åˆ‡æ–­ã¾ã§ ${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);

        ['mousedown', 'keydown', 'touchstart'].forEach(e => window.addEventListener(e, resetLogoutTimer));

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                resetLogoutTimer();
                const photo = document.getElementById('user_photo');
                if (photo) {
                    photo.src = u.photoURL;
                    photo.classList.remove('hidden');
                }
                startSync();
            } else {
                if (unsubscribeSync) unsubscribeSync();
                user = null;
                document.getElementById('loader_icon').classList.add('hidden');
                document.getElementById('login_ui').classList.remove('hidden');
                document.getElementById('auth_overlay').style.display = 'flex';
                document.getElementById('auth_overlay').style.opacity = '1';
                document.getElementById('app_content').classList.add('opacity-0');
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', () => signInWithPopup(auth, provider));
        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => location.reload()); });

        function startSync() {
            if (!user) return;
            const colRef = collection(db, 'artifacts', appId, 'users', user.uid, 'records');
            unsubscribeSync = onSnapshot(colRef, (snapshot) => {
                // IDï¼ˆã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ï¼‰ã®æ˜‡é †ï¼ˆå¤ã„é †ï¼‰ã«ä¸€åº¦ã‚½ãƒ¼ãƒˆã—ã¦æ®‹é«˜ã‚’è¨ˆç®—ã—ã‚„ã™ãã™ã‚‹
                const rawRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => parseInt(a.id) - parseInt(b.id));

                // ã‚µãƒ¼ãƒ“ã‚¹ã”ã¨ã®æ®‹é«˜æ¨ç§»ã‚’è¨ˆç®—
                const serviceBalMap = {};
                records = rawRecords.map(r => {
                    serviceBalMap[r.service] = (serviceBalMap[r.service] || 0) + (r.added + (r.won || 0) - (r.spent || 0));
                    return { ...r, runningBalance: serviceBalMap[r.service] };
                }).reverse(); // è¡¨ç¤ºã¯æ–°ã—ã„é †ã«ã™ã‚‹

                setupMonthFilter();
                renderUI();
                document.getElementById('auth_overlay').style.opacity = '0';
                setTimeout(() => { if (user) document.getElementById('auth_overlay').style.display = 'none'; }, 500);
                document.getElementById('app_content').classList.remove('opacity-0');
            }, (err) => console.error(err));
        }

        async function saveRecord(e) {
            e.preventDefault();
            if (!user) return;
            const editId = document.getElementById('editing_id').value;
            const docId = editId || `${Date.now()}`;
            const data = {
                date: editId ? records.find(r => r.id === editId).date : new Date().toLocaleDateString('ja-JP'),
                service: document.getElementById('serviceName').value.trim(),
                cash: parseInt(document.getElementById('cashAmount').value) || 0,
                added: parseInt(document.getElementById('addedPoints').value) || 0,
                spent: parseInt(document.getElementById('spentPoints').value) || 0,
                won: parseInt(document.getElementById('winPoints').value) || 0,
                prize: document.getElementById('highPrize').value.trim()
            };
            await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', docId), data);
            resetForm();
            resetLogoutTimer();
        }

        window.editRecord = (id) => {
            const r = records.find(rec => rec.id == id);
            document.getElementById('editing_id').value = r.id;
            document.getElementById('serviceName').value = r.service;
            document.getElementById('cashAmount').value = r.cash;
            document.getElementById('addedPoints').value = r.added;
            document.getElementById('spentPoints').value = r.spent;
            document.getElementById('winPoints').value = r.won;
            document.getElementById('highPrize').value = r.prize;
            document.getElementById('submitBtn').innerText = "ä¿®æ­£ã‚’ä¿å­˜";
            document.getElementById('cancelEdit').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteRecord = async (id) => {
            if (!user) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', String(id)));
        };

        function resetForm() {
            document.getElementById('recordForm').reset();
            document.getElementById('editing_id').value = "";
            document.getElementById('submitBtn').innerText = "ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜";
            document.getElementById('cancelEdit').classList.add('hidden');
        }

        function setupMonthFilter() {
            const months = new Set([`${new Date().getFullYear()}/${new Date().getMonth() + 1}`]);
            records.forEach(r => { const p = r.date.split('/'); months.add(`${p[0]}/${parseInt(p[1])}`); });
            const f = document.getElementById('monthFilter');
            const cur = f.value;
            f.innerHTML = Array.from(months).sort().reverse().map(m => `<option value="${m}">${m.split('/')[0]}å¹´ ${m.split('/')[1]}æœˆ</option>`).join('');
            f.value = cur || Array.from(months)[0];
        }

        function renderUI() {
            const selectedMonth = document.getElementById('monthFilter').value;
            const currentBalances = {};
            let totalCash = 0, monthCash = 0, monthPrizes = 0;

            // recordsã¯é™é †ï¼ˆæ–°ã—ã„é †ï¼‰
            records.forEach(r => {
                if (!currentBalances[r.service]) {
                    // é™é †ã®æœ€åˆã®è¦ç´ ãŒãã®ã‚µãƒ¼ãƒ“ã‚¹ã®ã€Œç¾åœ¨ã€ã®æœ€æ–°æ®‹é«˜
                    currentBalances[r.service] = r.runningBalance;
                }
                totalCash += r.cash;
                const p = r.date.split('/');
                if (`${p[0]}/${parseInt(p[1])}` === selectedMonth) {
                    monthCash += r.cash;
                    if (r.prize) monthPrizes++;
                }
            });

            document.getElementById('stat_monthly_cash').innerText = `Â¥${monthCash.toLocaleString()}`;
            document.getElementById('stat_monthly_prizes').innerText = monthPrizes;
            document.getElementById('stat_total_cash').innerText = `Â¥${totalCash.toLocaleString()}`;
            document.getElementById('label_month').innerText = `${selectedMonth.split('/')[1]}æœˆã®æ”¯æ‰•é¡`;

            const filtered = records.filter(r => {
                const p = r.date.split('/');
                return `${p[0]}/${parseInt(p[1])}` === selectedMonth;
            });

            document.getElementById('historyBody').innerHTML = filtered.length ? filtered.map(r => `
                <tr class="hover:bg-slate-50 transition border-b border-slate-100">
                    <td class="p-4">
                        <div class="text-[10px] text-slate-400 font-mono mb-1">${r.date}</div>
                        <div class="font-bold text-slate-700">${r.service}</div>
                        ${r.prize ? `<div class="text-[10px] text-amber-600 font-bold mt-1">ğŸ† ${r.prize}</div>` : ''}
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-rose-500 font-bold">Â¥${r.cash.toLocaleString()}</span>
                        ${r.added > 0 ? `<div class="text-[9px] text-emerald-500">+${r.added.toLocaleString()}pts</div>` : ''}
                    </td>
                    <td class="p-4 text-center text-orange-500 font-medium">
                        ${r.spent > 0 ? `-${r.spent.toLocaleString()}` : '-'}
                    </td>
                    <td class="p-4 text-center">
                        <div class="font-black text-indigo-600">${r.runningBalance.toLocaleString()} <span class="text-[10px]">pts</span></div>
                        ${r.won > 0 ? `<div class="text-[9px] text-emerald-500 font-bold">å½“é¸ +${r.won.toLocaleString()}</div>` : ''}
                    </td>
                    <td class="p-4 text-right space-x-2">
                        <button onclick="editRecord('${r.id}')" class="text-indigo-600 text-xs font-bold">ä¿®æ­£</button>
                        <button onclick="deleteRecord('${r.id}')" class="text-slate-300 hover:text-red-500">Ã—</button>
                    </td>
                </tr>
            `).join('') : `<tr><td colspan="5" class="p-10 text-center text-slate-400">å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>`;

            document.getElementById('service_balances').innerHTML = Object.entries(currentBalances).length ? Object.entries(currentBalances).sort((a, b) => b[1] - a[1]).map(([n, b]) => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 mb-2">
                    <span class="font-bold text-slate-600">${n}</span>
                    <span class="font-mono text-indigo-600 font-black">${b.toLocaleString()} <span class="text-[8px]">pts</span></span>
                </div>
            `).join('') : `<p class="text-slate-400 text-xs italic text-center p-4">å±¥æ­´ã‹ã‚‰è‡ªå‹•é›†è¨ˆã•ã‚Œã¾ã™</p>`;

            document.getElementById('service_suggestions').innerHTML = Object.keys(currentBalances).map(n => `<option value="${n}">`).join('');
        }

        document.getElementById('recordForm').addEventListener('submit', saveRecord);
        document.getElementById('cancelEdit').addEventListener('click', resetForm);
        document.getElementById('monthFilter').addEventListener('change', renderUI);
    </script>
</body>

</html>
